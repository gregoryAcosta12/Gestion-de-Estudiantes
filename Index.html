<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
</head>
<body>
    <h1>Gestión de Estudiantes</h1>
    <!-- Formulario -->
    <form id="studentForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="matricula" placeholder="Matrícula" required>
        <input type="text" id="materia" placeholder="Materia" required>
        <input type="number" id="nota" placeholder="Nota" required min="0" max="100">
        <button class ="b1" type="submit" id="boton">Agregar</button>
    </form>
    <!-- Tabla -->
    <table id="studentTable">
        <thead class="t">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matrícula</th>
                <th>Materia</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="scripts.js"></script>
</body>
</html>
